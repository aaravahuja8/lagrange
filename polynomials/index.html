          <div class="w3-container w3-green">
            <a href="../"><h4>Home</h4></a>
            <h2>High Degree Polynomial Solver</h2>
          </div>
        <div class="w3-container">
        <br>
        <p>This is a simple calculator which will solve polynomial equations of high degrees/orders (up to 20). Just select the degree of your polynomial and input the appropriate coefficients to find all the real and imaginary roots of the equation.</p>
        <br>
        <label>Degree/Order of the Polynomial:</label>
        <select class="box" id="degree" onchange="UpdateDegree()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
        <div id="inputs">
        </div>
        <button onclick="Calculate()">Calculate</button>
        <button id="clear" onclick="Clear()">Clear</button>
        <div id="outputs">
        </div>
        <br>
        </div>
